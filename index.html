      <dialog id="dialog">
        <form id="my-form">
          <h2>Add New Book</h2>
          <label for="author">Author</label>
          <input
            type="text"
            placeholder="author"
            id="author"
            name="author"
            maxlength="30"
            required
          />
          <label for="title">Title</label>
          <input
            type="text"
            placeholder="title"
            id="title"
            name="title"
            maxlength="25"
            required
          />
          <label for="pages">Pages</label>
          <input
            type="number"
            placeholder="number of pages"
            id="pages"
            name="pages"
            min="1"
            required
          />
          <label for="read">Mark as read?</label>
          <select name="read" id="read-status">
            <option value="yes">Yes</option>
            <option value="no">No</option>
          </select>
          <button type="submit" class="form-button">Add Book</button>
        </form>
      </dialog>
    </div>
